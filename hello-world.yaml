version: v1
description: Workflow to echo a nice hello world message to the logs

parameters:
  message:
    description: Slack message
    default: "Hello World! :hooray:"

steps:
- name: echo
  image: alpine:latest
  input:
  - echo $message
  spec:
    hello: world
- name: ls
  image: alpine:latest
  command: ls
  args:
  - "-la"
  - "/"
  dependsOn:
    - echo
- name: ps
  image: alpine:latest
  command: ps
  args:
  - "-a"
  dependsOn:
    - echo
